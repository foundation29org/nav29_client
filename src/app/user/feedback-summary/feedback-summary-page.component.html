<section>
  <div class="col-12">
    <div class="card-body" style="max-width: 1200px;">
      <div class="row">
        <div class="col-12">
          <h5 class="card-title text-bold-500 primary mb-0">{{'feedback.t1' | translate }}</h5>
        </div>
        <div class="col-12">
          <p class="primary">{{'feedback.subt1' | translate }}</p>
      </div>
    </div>
      <div class="row">
        <div class="col-12">
            <form class="mt-2" [formGroup]="formulario" (ngSubmit)="sendFeedback()">
                <div class="row">
                  <p for="pregunta1" class="col-sm-7 text-bold-400 titleQuestion" style="margin-top: 1rem !important;">{{'feedback.q1' | translate }}</p>
                  <ngb-rating formControlName="pregunta1" max="5" class="my-rating col-sm-5 col-xl-4"></ngb-rating>
                </div>
                <div class="mt-3">
                    <p for="freeText" class="text-bold-400 mb-0">{{'feedback.freeText' | translate }}</p>
                    <textarea formControlName="freeText" rows="4" class="form-control"></textarea>
                  </div>
                <div class="col-12 center-elements mt-3" *ngIf="!sending">
                  <button type="submit" class="btn btn-dark ml-1">{{'generics.Submit' | translate }}</button>
                </div>
                <div class="col-md-12 center-elements" *ngIf="sending">
                    <span ><i class="fa fa-spinner fa-spin fa-3x fa-fw pink"></i></span>
                </div>
                
              </form>
        </div>
       
    </div>
    </div>
</div>
</section>
